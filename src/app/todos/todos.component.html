<h2>My Todos</h2>
<ul class="todos">
  <li *ngFor="let todo of todos"
      [class.selected]="todo === selectedTodo"
      (click)="onSelect(todo)">
    <span class="badge">{{todo.id}}</span> {{todo.subject}}
  </li>
</ul>
<button (click)="onCreate()">Create new Todo</button>

<app-todo-detail [todo]="selectedTodo" (todoChange)="pushInTodos($event)" (todoDelete)="deleteFromTodos($event)"></app-todo-detail>
